<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="patient-list-container">
        <h1>Pharmacy Management System</h1><br>
        <hr>
        <table>
            <thead>
            <tr>
                <th>First name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Remove</th>
                <th>Update</th>
                <th>Information</th>
            </tr>
            </thead>
            <p class="error"></p>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="js/patient-list.js"></script>
</body>
</html>
